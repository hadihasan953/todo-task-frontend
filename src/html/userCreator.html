<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Creator</title>
    <link rel="stylesheet" href="../css/userCreator.css">
</head>

<body>
    <div class="user-form-container">
        <h1>Create User</h1>
        <form id="userForm">
            <input type="text" id="userName" placeholder="Name" required><br>
            <input type="email" id="userEmail" placeholder="Email" required><br>
            <input type="password" id="userPassword" placeholder="Password" required><br>
            <select id="userRole" required>
                <option value="" disabled selected hidden>Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br>
            <button type="submit">Create User</button>
            <div id="userMsg" class="msg"></div>
        </form>
    </div>
    <a href="admin.html" class="back-admin-btn">Back to Admin Dashboard</a>
    <script type="module" src="../typescript/userCreator.ts"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.replace('login.html');
            }
        });
    </script>
</body>

</html>
