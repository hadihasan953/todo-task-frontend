<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update & Delete Tasks</title>
    <link rel="stylesheet" href="../css/up&de.css">
</head>

<body>
    <div class="upde-container">
        <h2>Update & Delete Tasks</h2>
        <div id="tasksSection">
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Assignee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tasks will be populated here by up&de.ts -->
                </tbody>
            </table>
            <div id="tasksMsg"></div>
        </div>
    </div>
    <script type="module" src="../typescript/up&de.ts"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.replace('login.html');
            }
        });
    </script>
</body>

</html>
